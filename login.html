<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./public/styles/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form" method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                // Check if the response is successful and contains valid JSON
                if (!response.ok) {
                    const errorData = await response.json();
                    document.getElementById('error-message').textContent = errorData.message || 'An error occurred';
                    return;
                }

                const data = await response.json(); // parse the response as JSON
                if (data.success) {
                    window.location.href = '/admin.html';  // Redirect to admin dashboard
                } else {
                    document.getElementById('error-message').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'An unexpected error occurred. Please try again.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
